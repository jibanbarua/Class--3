<!DOCTYPE html>
<html>
    <head>
        <title>Class-3</title>

    <body>
        <h1>Student Registration Form</h1>
        <form>
            <label>Name:</label>
            <input type="text" placeholder="First & Last Name">
            <br><br>
            <label>Father<br>Name:</label>
            <input type="text" placeholder="First & Last Name">
            <br><br>
            <label>Mother<br>Name:</label>

            <br><br>
            <label>Parmanent<br>address:</label>
            <textarea></textarea>
            <br><br>
            <label>Present<br>address:</label>
            <textarea></textarea>
            <br><br>
            <label>Sex:</label>
            <input type="radio" name="sex" id="male">
            <label for="male">Male</label>
            <input type="radio" name="sex" id="female">
            <label for="female">Female</label>
            <br><br>
            <label>City:</label>
            <select>
                <option>Dhaka</option>
                <option>Chittagong</option>

            </select>
            <br><br>

            <select>
                <option>Science</option>
                <option>Commerce</option>
                <option>Arts</option>
            </select>
            <br><br>
            <label>Email:</label>
            <input type="text" placeholder="www.gmail.com">
            <br><br>
            <label>DOB:</label>
            <input type="date">
            <br><br>
            <label>Mobile:</label>
            <input type="number">
            <br><br>
            <input type="checkbox">
            <label>Agree with term & conditions</label>
            <br><br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>


            
            

        </form>
    </body>
</html>
